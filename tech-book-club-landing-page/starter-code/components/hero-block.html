<header class="header-container">
  <div class="hero-2-cols">
    <div class="hero-content">
      <div class="logo">
        <img src="assets/images/logo.svg" alt="Tech Book Club Logo" />
      </div>
      <h1 class="hero-heading">
        Join the <br />
        ultimate tech <br />book club
      </h1>
      <p class="hero-description">
        Turn your reading time into learning time with fellow tech enthusiasts.
        Get curated recommendations, join vibrant discussions, and level up your
        skills one chapter at a time.
      </p>
      <div class="btn btn-primary hero-btn">
        <div class="btn-img-container">
          <a name="membership"> Review membership options </a>
          <img
            class="btn-img-dark btn-arrow-down"
            src="assets/images/icon-arrow-down.svg"
            alt=""
          />
        </div>
      </div>
      <div class="review-container">
        <img
          class="review-avatars"
          src="assets/images/image-avatars.webp"
          alt="Photo of 3 People"
        />
        <div class="reviews">
          <div class="stars">
            <img src="assets/images/icon-star.svg" alt="" />
            <img src="assets/images/icon-star.svg" alt="" />
            <img src="assets/images/icon-star.svg" alt="" />
            <img src="assets/images/icon-star.svg" alt="" />
            <img src="assets/images/icon-star.svg" alt="" />
          </div>
          <p>200+ developers joined already</p>
        </div>
      </div>
    </div>
    <picture class="hero-img content-image">
      <source
        media="(min-width: 1024px)"
        srcset="assets/images/image-hero-desktop.webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="assets/images/image-hero-tablet.webp"
      />
      <img src="assets/images/image-hero-mobile.webp" />
    </picture>
  </div>
</header>
